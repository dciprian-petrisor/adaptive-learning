name: Python package

on: [ push ]



jobs:

  build:
    env:
      IMAGE_TAG: '${{ GITHUB_SHA }}'
      IMAGE_NAME: '${{ secrets.DOCKER_USERNAME }}/adaptive_learning_backend'
      NGINX_IMAGE_TAG: '${{ GITHUB_SHA }}'
      NGINX_IMAGE_NAME: '${{ secrets.DOCKER_USERNAME }}/adaptive_learning_backend_nginx'
      POSTGRES_IMAGE_TAG: '${{ GITHUB_SHA }}'
      POSTGRES_IMAGE_NAME: '${{ secrets.DOCKER_USERNAME }}/adaptive_learning_backend_postgres'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build
        run: .github/scripts/build.sh

      - name: Test
        run: .github/scripts/test.sh


